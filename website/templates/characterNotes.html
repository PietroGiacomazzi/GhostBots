$def with (global_params, language_strings)
<div>
    <!-- controls-->
    <div>
        <div class="w3-bar w3-light-grey">
            <div class="w3-dropdown-hover">
                <button class="w3-button">$language_strings['web_label_character_notes'] <i class="fa fa-caret-down"></i></button>
                <div id="note_list" class="w3-dropdown-content w3-bar-block w3-card-4">
                    <!-- <a href="#" class="w3-bar-item w3-button">Link 1</a> -->
                </div>
            </div>
            <a id="note_delete" href="#" class="w3-bar-item w3-button w3-red w3-right" >$language_strings['web_label_note_delet']</a>
            <a id="note_save"   href="#" class="w3-bar-item w3-button w3-green w3-right">$language_strings['web_label_note_save']</a>
            <a id="note_new"    href="#" class="w3-bar-item w3-button w3-blue w3-right">$language_strings['web_label_note_new']</a>
        </div> 
    </div>
    <h1 id="note_title"></h1>
	<hr/>
    <!-- note -->
    <div>
        <textarea maxlength="65535" id="note_text" class="w3-input w3-border large-textarea" disabled></textarea>
    </div>
</div>
