$def with (global_params, page_params, items)
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>$page_params['page_title']</title>
    <link rel="stylesheet" href="/res/W3CSS/w3.css">
    <link rel="stylesheet" href="/res/custom/CSS/custom.css">
    <link rel="shortcut icon" type="image/x-icon" href="/res/custom/img/favicon.ico" />
</head>
<body>
    <div class="w3-container">
        <div class="w3-display-middle w3-card-4">
                <div class="w3-container w3-center w3-indigo">
                    <h2>$page_params['page_container_title']</h2>
                </div>
                <div>
<ul class="w3-container w3-ul">
$for n in items:
	<li class="w3-padding-16 w3-hover-light-grey y-word-break y-limit-to-screen"><span>$n['header']</span> <span> $n['data']</span></li>

</ul> 
		</div>
        </div>
    </div>
</body>
</html>
